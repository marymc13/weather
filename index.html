<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check The Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href ="./assets/style.css">
  </head>
<!--Heading-->
  <header class="heading">Weather Dashboard</header>
 <!--Body--> 
<body>
 <main class="flex-row justify-space-between">
    <aside class="col-3 col-md-4">
     <div class="card">      
      <h1 class="card-header">Search for a City:</h1>
       <form id="city-form" class="card-body">
        <label class="form-label" for="city">City</label>
        <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
        <button type="submit" class="btn">Get City</button>
       </form>
     </div>
    </aside>

    <div class="col-9 col-md-8">
        <h2 class="city-list">Weather for:<span id="weather-search-term"></span></h2>
        <div id="weather-container" class="list-group">
          <section id="cityWeather"></section>
          <section id="five-day-forecast">5 Day Forecast</section>
        </div>
    </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
