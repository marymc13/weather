<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Check The Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<!--Heading-->
<header class="heading">Weather Dashboard</header>
<!--Body-->

<body>
  <main class="flex-row justify-space-between">
    <div class="row">
      <aside class="col-3 col-md-4">
        <div class="card">
          <h1 class="card-header">Search for a City:</h1>
          <form id="city-form" class="card-body">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />

            <button id="search" type="submit" class="btn">Get City</button>
          </form>
        </div>

      </aside>

      <div class="col-9 col-md-8">
        <!--Daily Weather-->
        <div id="container" class="list-group">
          
          <h2 class="city-list">Daily Weather:<span id="weather-search-term"></span></h2>
          <div id="current-icon"></div>
          <div id="current-city"></div>
          <div id="current-temp"></div>
          <div id="current-humidity"></div>
          <div id="current-wind"></div>
          <div id="current-uv-index"></div>
          
        </div>
      </div>
      <!-- 5 Day Weather Forecast-->
      <div class="container-fluid" id="five-day">
        <div class="card">
          <div class="row" id="forecast">Five Day</div>
        </div>
      </div>

      <div class="container-fluid" id="days">
        <div class="row">
          <div class="d-flex justify-content-end">  

          <div class="row col 3">
          <div class="card" id="a" style="width: 8rem;">
            <div class="col">
            </div>
          </div>
          </div>

         <div class="row col 3">
          <div class="card"  id="b" style="width: 8rem;">
            <div class="col">
            </div>
          </div>
          </div>

          <div class="row col 3">
          <div class="card" id="c" style="width: 8rem;">
            <div class="col">
            </div>
          </div>
          </div>

          <div class="row col 3">
          <div class="card" id="d" style="width: 8rem;">
            <div class="col">
            </div>
          </div>
          </div>
          
          <div class="row col 3">
          <div class="card" id="e" style="width: 8rem;">
            <div class="col">
            </div>
          </div>
          </div>
          </div>
        </div>
      </div>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
